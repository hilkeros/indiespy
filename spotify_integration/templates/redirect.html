<!-- redirect_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect Page</title>
</head>
<body>
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <h1>You recently listened to</h1>
    <ul>
    {% for item in tracks_data %}
        <li>{{ item.track.name }} - {{ item.track.artists.0.name }} - {{ item.played_at}} </li>
    {% endfor %}
    </ul>
</body>
</html>
